name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Estoy ejecutando el Checkout
        uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Instalar dependencias
        run: npm install

      # Runs a set of commands using the runners shell
      - name: Run test
        run: npm run test

      - name: Run echo
        run: echo "Hola"

      - name: Run tests and start application
        run: npm run test:serve

  deploy:
    runs-on: ubuntu-latest
    needs: build # Este job depende del job de build

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE again for deployment
      - name: Estoy ejecutando el Checkout en Deploy
        uses: actions/checkout@v4

      # Simplemente imprime un mensaje en la consola
      - name: Deploy application
        run: echo "Hola yo soy el job que despliega la API"
